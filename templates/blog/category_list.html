{% extends "base.html" %}

{% block content %}
<h1>{{ category.name }}</h1>

<div class="product-list">
  {% for product in products %}
    <div class="product-card">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price }}원</p>
    </div>
  {% empty %}
    <p>상품이 없습니다.</p>
  {% endfor %}
</div>
{% endblock %}
